<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./lib/css/styles.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
</head>

<body>
    <div class="root">
        <div class="container h1">
            Generate Random User Information for Testing
        </div>
        <div class="root-child">
            <div class="container l-boxed"><!--form 1-->
                <div class="">
                    <div class="h3">
                        Constraints
                    </div>
                    <div class="constraints-group">
                        <div class="divLeft">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="includeName">
                                <label class="form-check-label">Include user name</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="includeEmail">
                                <label class="form-check-label">Include email</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="includePassword">
                                <label class="form-check-label">Include password</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="asJsonObject">
                                <label class="form-check-label">As Json object</label>
                            </div>
                        </div>
                        <div class="divRight">
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="includeName" name="radioGroup">
                                <label class="form-check-label">Very strong password</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="includeEmail" name="radioGroup">
                                <label class="form-check-label">Strong password</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="includePassword" name="radioGroup">
                                <label class="form-check-label">Average password</label>
                            </div>
                        </div>
                    </div>
                    <div class="constraints-footer">
                        <button class="btn btn-primary genBtn" id="generateData">Generate Information</button>
                    </div>
                </div>
            </div>
            <div class="container r-boxed"><!--form 2-->
                <div class="form-group">
                    <div class="input-group">
                        <label class="badge label-form">name: </label>
                        <input type="text" class="form-control" id="full_name" readonly>
                        <button class="btn btn-primary" id="copyName">Copy</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="badge label-form">email: </label>
                        <input type="text" class="form-control" id="email">
                        <button class="btn btn-primary" id="copyEmail">Copy</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <label class="badge label-form">password: </label>
                        <input type="text" class="form-control" id="password" readonly>
                        <button class="btn btn-primary" id="copyPassword">Copy</button>
                    </div>
                </div>
                <div class="log-in">
                    <button class="btn btn-primary" id="log_in">Log in</button>
                </div>
            </div>
        </div>
    </div>
    <div class="lower-div">
        <div class="container l-div">
            <div class="container">
                &lt;Click to copy all data &gt;<br>                
            </div>
            <div class="div">
                <code id="jsonArea">
                    public void exceptionExample(){<br>
                        import java.util.Scanner;<br>
                        System.out.println("Hello world!");<br>
                        try{<br>
                            Thread.sleep(1000);<br>
                        }catch(Exception ex){<br>
                            ex.printStackTrace()<br>
                        }<br>
                    }<br>
                </code>
            </div>
        </div>
        <div class="container r-div">
            <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="user_img" width="75" height="auto" id="userDP">
        </div>
    </div>
    <script type="module" src="./lib/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
